<body>

  <div id="container">
    <div class="inner">

      <div class="container">
        <div class="dot-border">

          <h2>Pick a coin that will affect your deposit:</h2>

          <ul>
            <li>
              <input type="radio" id="f-option" name="coin" value="0" checked>
              <label for="f-option">ðŸª™ -29% / +40%</label>
              <div class="check"></div>
            </li>

            <li>
              <input type="radio" id="s-option" name="coin" value="1">
              <label for="s-option">ðŸ’° -41% / +70%</label>
              <div class="check"></div>
            </li>

            <li>
              <input type="radio" id="t-option" name="coin" value="2">
              <label for="t-option">(â‚¿) -67% / +200%</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>

        <br>
        <div>
          <b id="balance">BALANCE: $1000.00</b>
          <b id="counter" class="flip-counter">ROUND #1</b>
        </div>
        <br />

        <div>
          <button onclick="flipCoin()" class="golden-btn">FLIP</button>
          <button onclick="reset()" class="reset-btn">RESET</button>
        </div>

        <hr>

        <table id="summary" class="full-width">
          <caption>Summary</caption>
          <tbody>
          <tr>
            <th>Flips</th>
            <td id="total-flips">0</td>
          </tr>
          <tr>
            <th>Wins</th>
            <td id="total-wins" class="win-row">0</td>
          </tr>
          <tr>
            <th>Losses</th>
            <td id="total-losses" class="lose-row">0</td>
          </tr>
          <tr>
            <th>Win Rate</th>
            <td id="win-percentage">0%</td>
          </tr>
          <tr>
            <th>Total Amount Won</th>
            <td id="total-amount-won" class="win-row">$0.00</td>
          </tr>
          <tr>
            <th>Total Amount Lost</th>
            <td id="total-amount-lost" class="lose-row">$0.00</td>
          </tr>
          <tr class="hidden">
            <th>Average Balance</th>
            <td id="average-balance">$1000.00</td>
          </tr>
          </tbody>
        </table>

      </div>

      <hr>

      <table id="transactions" class="full-width">
        <caption>Log</caption>
        <thead>
          <tr>
            <th>Round</th>
            <th>Result</th>
            <th>+/-</th>
            <th>%</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>

            <td></td>

          </tr>
        </tbody>
